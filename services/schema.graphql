scalar DateTime

type Post {
    id: ID!
    title: String!
    description: String!
    image: String!
    imageLabel: String!
    body: String!
    createdDate: DateTime!
    createdBy: String!
}

input CreatePostInput {
    title: String!
    description: String!
    image: String!
    imageLabel: String!
    body: String!
}

input FilterPostsInput {
    id: ID
}

input PaginationInput {
    skip: Int!, 
    take: Int!
}

type PostResult {
    posts: [Post!]!
    hasNext: Boolean!
}

type Query {
    posts(filter: FilterPostsInput, pagination: PaginationInput): PostResult!
}

type Mutation {
    createPost(post: CreatePostInput!): Post!
}

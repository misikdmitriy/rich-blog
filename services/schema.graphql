scalar DateTime

type Post {
    id: ID!
    title: String!
    description: String!
    image: String!
    imageLabel: String!
    body: String!
    createdDate: DateTime!
    createdBy: String!
}

input CreatePostInput {
    title: String!
    description: String!
    image: String!
    imageLabel: String!
    body: String!
}

type Query {
    posts(pageNum: Int! = 0, pageSize: Int! = 10): [Post!]!
    post(id: ID!): Post
}

type Mutation {
    createPost(post: CreatePostInput!): Post!
}

scalar DateTime

type Post {
    id: ID!
    shortUrl: String!
    title: String!
    description: String!
    image: String!
    imageLabel: String!
    body: String!
    createdDate: DateTime!
    createdBy: String!
}

input CreatePostInput {
    shortUrl: String!
    title: String!
    description: String!
    image: String!
    imageLabel: String!
    body: String!
}

input FilterPostsInput {
    id: ID
    shortUrl: String
}

input PaginationInput {
    skip: Int!, 
    take: Int!
}

type PostResult {
    posts: [Post!]!
    hasNext: Boolean!
}

type AppUser {
    id: String!
    externalId: String
    email: String
    provider: String!
    roles: [String!]!
}

type AuthResult {
    isAuthenticated: Boolean!
    user: AppUser
}

type DeletePostResult {
    success: Boolean!
}

type Query {
    me: AuthResult!
    posts(filter: FilterPostsInput, pagination: PaginationInput): PostResult!
}

type Mutation {
    createPost(post: CreatePostInput!): Post!
    deletePost(id: ID!): DeletePostResult!
}
